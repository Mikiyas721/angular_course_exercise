<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.controls.name.value"
      [cardNumber]="cardForm.controls.number.value"
      [expiration]="cardForm.controls.expiration.value"
    ></app-card>
  </div>
  <div class="column">

    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-my-input label="Name" [control]="cardForm.controls.name"></app-my-input>
      <app-my-input label="Card Number" [control]="cardForm.controls.number"></app-my-input>

      <div class="columns">
        <div class="column">
          <app-my-input label="Expiration [MM/YY]" [control]="cardForm.controls.expiration"></app-my-input>
        </div>
        <div class="column">
          <app-my-input label="Security Code" [control]="cardForm.controls.securityCode"></app-my-input>
        </div>
      </div>

      <div class="buttons">
        <button [disabled]="cardForm.invalid" class="submit button is-primary">Submit</button>
        <button type="button" class="button is-warning" (click)="onReset()">Reset</button>
        <!--type="button" prevent overall submission of the form-->
      </div>

    </form>
  </div>
</div>
