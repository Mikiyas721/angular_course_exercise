<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">{{title}}</h1> <!--Interpolation-->

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onLengthChanged($any($event.target).value)"/> <!--Event Binding-->
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeIncludeLetters()" type="checkbox"/>
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeIncludeNumbers()" type="checkbox"/>
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeIncludeSymbols()" type="checkbox"/>
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="!isEnabled()"
        (click)="onGenerate()"
        class="button is-link is-fullwidth"> <!--property Binding and Event Binding-->
        Generate!
      </button>

      <div class="box" *ngIf="password"> <!--Structural Directive-->
        <!--Type of the three types of directives that is used to control if HTML is added or removed-->
        <label>Your Password</label>
        <input class="input" [value]="password"/>
      </div>

    </div>
  </div>
</div>
