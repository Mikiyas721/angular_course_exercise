<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>
      <div id="lengthInput">
        <label>Enter sentence length(Default 7)</label>
        <input (input)="updateSentenceLength(($any($event.target)).value)">
      </div>
      <button class="button is-link" (click)="onRegenerate()">Regenerate</button>

      <p class="has-text-centered m-3">
        <span
          *ngFor="let letter of randomSentence.split('');let i = index"
          [class]="compare(letter, enteredText[i])"
        >{{letter}}</span>
      </p>

      <div class="field">
        <input class="input" (input)="onEntersSentence(($any($event.target)).value)">
      </div>

      <div class="box has-text-centered" *ngIf="hasFinished">
        <h1 class="has-text-weight-bold">Success!</h1>
      </div>
    </div>
  </div>

</div>
